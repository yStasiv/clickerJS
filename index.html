<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Клікер</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 style="margin-left: 25px;">My first clicker on JS</h1>
  <audio id="click-sound" src="sounds/click.mp3" preload="auto"></audio>
  <audio id="no-money-sound" src="sounds/no_money.mp3" preload="auto"></audio>
  <audio id="upgrade-sound" src="sounds/upgrade.mp3" preload="auto"></audio>
  <!-- TODO: <audio id="boost-sound" src="sounds/boost.mp3" preload="auto"></audio>  need to add sound for boost --> 
  <div class="main-grid">
    <div class="left-panel">
        <div class="score-row">
            <p>Очки: <span id="score">0</span></p>
        </div>
      <button id="click-btn">Клік!</button>
      <div class="counters">
        <p>Total score: <span id="total-score-counter">0</span></p>
        <p>Click count: <span id="click-counter">0</span></p>
        <p>Coins per click: <span id="pre-click-counter">0</span></p>
        <p>Coins per second: <span id="per-second-counter">0</span></p>
      </div>
    </div>
    <div class="right-panel">
      <div class="tabs-row">
        <button class="tab-btn active" id="city-tab">Місто</button>
        <button class="tab-btn" id="achievements-tab">Нагороди</button>
      </div>
      <div id="city-content">
        <div class="upgrades-grid">
          <button id="upgrade-btn" title="Add 1 coin per click">Basic</button>
          <button id="upgrade2-btn"title="Add 10 coins per click">Super</button>
          <button id="upgrade3-btn"title="Add 20 coins per click">Mega</button>
          <button id="upgrade4-btn"title="Add 1 coin per second">Auto</button>
          <button id="test-boost-btn" title="Add 100k coins (TEST)" style="color: rgb(12, 12, 141); ">+100k</button>
        </div>
        <button id="reset-btn" title="Reset" class="reset-btn">Скинути все</button>
      </div>
      <div id="achievements-content" style="display:none; width:100%;">
        <h2>Досягнення</h2>
        <ul id="achievements-list">
            <li id="first-1k-coins">???</li>
            <li id="100-clicks">???</li>
            <li id="each-ubgrade-bought">???</li>
            <li id="10-ubgrades-were-bought">???</li>
            <li id="all-to-max-level">???</li>
            
        </ul>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
